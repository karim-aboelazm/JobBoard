{% extends "base_profile.html" %}
{% load bootstrap5 %}
{% load static %}
{% block title %}
  Edit Profile
{% endblock title %}
{% block content %}
    <div class="container emp-profile">
        <h1 class="text-center pt-5">Edit Profile</h1><hr>
        <div class="row p-3">
            <div class="col-md-8 mx-auto p-3 ">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-success btn-lg btn-block col-12" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
<style>
    .text-muted
    {
        display:none;
    }
</style>
{% endblock content %}
